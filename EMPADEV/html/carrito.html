<!DOCTYPE html>
<html>
<head>
  <title>Carrito de Compra</title>
  <link rel="stylesheet" type="text/css" href="../style/carritoStyle.css">
</head>
<body>
  <h1>Carrito de Compra</h1>
  
  <div class="carrito">
    <table>
      <tr>
        <td>
            <h3>Empanadilla "Err 404"</h3>
            <img src="../imagenes/2.png" alt="">
        </td>
        <td> 10 uds</td>
        <td>8.75€</td>
        
      </tr>
      <tr>
        <td>
            <h3>Empanadilla "Index was out of bounds."</h3>
            <img src="../imagenes/3.png" alt="">
        <td> 10 uds</td>
        <td>8.75€</td>
      </tr>
    </table>

    <table id="Pago">
        <tr>
            <td colspan="2">
                <h3>Detalles de la compra</h3>
            </td>
        </tr>
        <tr>
            <td>Producto</td>
            <td>Cantidad</td>
        </tr>
        <tr>
            <td>Empanadilla Err 404</td>
            <td>10 uds</td>
        </tr>
        <tr>
            <td>Empanadilla Out Bounds</td>
            <td>10</td>
        </tr>
        <tr>
            <td colspan="2"> <h3>Total = 17.50 €</h3> </td>
        </tr>
    </table>
  </div>
</body>
</html>
